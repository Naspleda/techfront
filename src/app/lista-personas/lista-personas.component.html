<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">N Tarjeta</th>
        <th scope="col">Salario</th>
        <th scope="col">-</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let persona of personas">
        <th scope="row">{{persona.id}}</th>
        <td>{{persona.name}}</td>
        <td>{{persona.numcard}}</td>
        <td>{{persona.salary}}</td>
        <td>
          <!-- <button (click)="actualizarPersona(persona.id)" class="btn btn-info">Editar</button> -->
          <button (click)="eliminarPersona(persona.id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
