<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Depositar Dinero</h2>
    <div>
      <label for="personaId">ID de la Persona:</label>
      <input type="number" class="form-control" id="personaId" [(ngModel)]="personaId" />
    </div>
    <div>
      <label for="cantidad">Cantidad a Ingresar:</label>
      <input type="number" class="form-control" id="cantidad" [(ngModel)]="cantidad" />
    </div>
    <div>
      <a (click)="ingresarDinero(personaId, cantidad)" class="btn btn-primary my-2" href="/dashboard/1">Ingresar Dinero</a>
    </div>
  </div>
</div>
